    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const saveButton = document.querySelector('.box button');
            const bioTextarea = document.getElementById('about-you-bio');
        
            // Load the saved bio from localStorage, if any
            const savedBio = localStorage.getItem('aboutYouBio');
            if (savedBio) {
                bioTextarea.value = savedBio;
            }
        
            saveButton.addEventListener('click', function() {
                const bioContent = bioTextarea.value;
        
                // Save the bio content to localStorage
                localStorage.setItem('aboutYouBio', bioContent);
        
                // Generate an alert saying the bio is saved
                alert('Your bio is saved successfully!');
            });
        });

        // Function to save data to local storage
function saveData() {
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    localStorage.setItem('username', username);
    localStorage.setItem('email', email);
    localStorage.setItem('password', password);

    alert('Data saved!');
}

// Function to load data from local storage
function loadData() {
    const username = localStorage.getItem('username');
    const email = localStorage.getItem('email');
    const password = localStorage.getItem('password');

    if (username) {
        document.getElementById('username').value = username;
    }
    if (email) {
        document.getElementById('email').value = email;
    }
    if (password) {
        document.getElementById('password').value = password;
    }
}

// Add event listener to the save button
document.querySelector('.save-btn').addEventListener('click', saveData);

// Load data when the page loads
window.onload = loadData;

</script>
